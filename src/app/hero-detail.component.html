<div *ngIf="hero">
    <h3>{{hero.name}} details!</h3>
    <div><label>Name: </label></div>
    <div>
        <input [(ngModel)]="hero.name" placeholder="name"/><br>
        <label>ID: {{hero.id}}</label>
    </div>
    <button (click)="goBack()">Back</button>
    <button (click)="save()">Save</button>
</div>
